<div class="RouteSummary">
  <div class="segments" data-html="segments"></div>

  <div class="minutes-column">
    <div class="heading"><strong>{average} min</strong> <span class="avg">avg</span></div>

    <div data-visible="freeflowTime">{freeflowTime} without traffic</div>
    <div data-visible="hasTransit">
      <div class="distance" data-visible="bikeDistances">{bikeTime} min bike ride</div>
      <div class="distance" data-visible="walkDistances">{walkTime} min walking</div>
    </div>
    <div data-hidden="hasTransit">
      <div class="distance" data-visible="bikeDistances">{bikeDistances} mi bike ride</div>
      <div class="distance" data-visible="walkDistances">{walkDistances} mi walk</div>
    </div>
  </div> 
</div>
