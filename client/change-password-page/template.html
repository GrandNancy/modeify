<div class="Accounts">
  <div class="row">
    <form class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <h3>Change Password <a href="{back}" class="btn btn-default pull-right"><i class="fa fa-arrow-left"></i> Back</a></h3>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="repeat-password">Repeat Password</label>
        <input type="password" class="form-control" id="repeat-password" placeholder="Repeat Password">
      </div>
      <button type="submit" class="btn btn-default" on-tap="changePassword">Change Password</button>
    </form>
  </div>
</div>
