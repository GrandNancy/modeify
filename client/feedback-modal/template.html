<div class="Feedback">
  <h3>Tell us what you think! <a class="close pull-right" href="#" on-tap="hide"><i class="fa fa-times"></i></a></h3>
  <form on-submit="submit">
    <div class="alerts"></div>
    <textarea name="feedback" class="form-control" placeholder="Is this a good or bad option?"></textarea>
    <button type="submit" class="btn btn-block">Submit Feedback <i class="fa fa-fw fa-comment-o"></i></button>
  </form>
</div>
