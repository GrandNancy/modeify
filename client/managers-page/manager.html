<tr>
  <td>{email} <span class="label label-warning">{type || ''}</span></td>
  <td>
    <button class="btn btn-warning" on-tap="makeAdmin" data-visible="isNotAdmin"><i class="fa fa-caret-up"></i> Give Admin Access</button>
    <button class="btn btn-warning" on-tap="removeAdmin" data-visible="isAdmin"><i class="fa fa-caret-down"></i> Remove Admin Access</button>
    <button class="btn btn-info" on-tap="resetPassword"><i class="fa fa-lock"></i> Reset Password</button>
    <button class="btn btn-danger" on-tap="destroy"><i class="fa fa-times"></i> Delete</button>
  </td>
</tr>
