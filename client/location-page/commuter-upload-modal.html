<div class="modal fade in" style="display:block;">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" on-tap="close">&times;</button>
        <h4 class="modal-title">Upload Commuter Data</h4>
      </div>
      <div style='max-height: 350px; overflow: auto; padding: 20px'>
        <div class="alerts"></div>
        <p>To upload your commuter data, please indicate which fields in your data table should be loaded. You must either indicate a source for Email address or Commuter ID to continue.

        <table class="modal-body table table-striped">
          <thead>
            <th>Data Type</th>
            <th>Source</th>
          </thead>
          <tbody>
            <tr>
              <td>Commuter ID</td>
              <td>
                <select class="manager-select commuter-id-select" data-each="fields-auto"></select>
              </td>
            </tr>
            <tr>
              <td>Email Address</td>
              <td>
                <select class="manager-select email-select" data-each="fields"></select>
              </td>
            </tr>
            <tr>
              <td>First Name</td>
              <td>
                <select class="manager-select given-name-select" data-each="fields"></select>
              </td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td>
                <select class="manager-select surname-select" data-each="fields"></select>
              </td>
            </tr>
            <tr>
              <td>Home Address</td>
              <td>
                <select class="manager-select address-select" data-each="fields"></select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" on-tap="close" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" on-tap="continue">Continue</button>
      </div>
    </form><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
