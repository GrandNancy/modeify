<div class="row">
  <div class="col-sm-12">
    <h3>
      <i class="fa fa-building-o"></i> {name}
      <a class="btn btn-default pull-right" href="/manager/organizations/{created_by}/show"><i class="fa fa-arrow-left"></i> Back</a>
      <a class="btn btn-warning pull-right" href="/manager/organizations/{created_by}/locations/{_id}/edit"><i class="fa fa-pencil"></i> Edit</a>
      <a class="btn btn-info pull-right" href="/manager/organizations/{created_by}/locations/{_id}/analyze"><i class="fa fa-signal"></i> Analysis</a>
      <a class="btn btn-success pull-right" href="/manager/organizations/{created_by}/locations/{_id}/distribute"><i class="fa fa-envelope"></i> Send Plans</a>
      <button class="btn btn-primary pull-right"><i class="fa fa-refresh"></i> Profile &amp; Match</button>
    </h3>
    <p>{original_address}</p>
  </div>
  <div class="col-sm-12">
    <div class="map map-small"></div>
  </div>
  <div class="col-sm-12">
    <h3>Commuters <span class="label label-primary">{commuterCount}</span> <button class="btn btn-info pull-right" on-tap="parseCSV"><i class="fa fa-upload"></i> CSV</button> <a class="btn btn-success pull-right" href="/manager/organizations/{_id}/commuters/new"><i class="fa fa-plus"></i> Add</a></h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody data-html="commuters"></tbody>
    </table>
  </div>
</div>
