<div class="RideshareSignup">
  <h3 class="title">Carpool Sign Up</h3>
  <p>CarFreeAtoZ is now offering carpool matching. Join our network and commute around the DC region together!</p>
  <p>This is a new service, sign up to help us grow the program.</p>

  <div class="alerts"></div>

  <form>
    <div class="form-group">
      <input type="text" name="first-name" class="form-control" placeholder="First Name">
    </div>

    <div class="form-group">
      <input type="text" name="last-name" class="form-control" placeholder="Last Name">
    </div>

    <div class="form-group" data-visible="anonymous">
      <input type="email" name="email" class="form-control" placeholder="Email" data-value="email">
    </div>

    <div class="form-group">
      <p>What is your commute origin and destination?</p>
      <div reactive="locationsView"></div>
    </div>

    <p>We'll email you about future carpools that match your trip.</p>

    <button type="submit" class="btn btn-block" on-tap="save">Sign Up</button>
  </form>
</div>
