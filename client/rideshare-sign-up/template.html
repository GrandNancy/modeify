<div class="RideshareSignup">
  <div class="content">
    <a class="close pull-right" href="#" on-tap="hide"><i class="fa fa-times"></i></a>
    <h3>Sign Up for Ridesharing!</h3>
    <p>Our network of rideshares are commuting around the DC area together. Join us and get places faster, cheaper and greener!<br> Sign up below:

    <form>
      <div class="form-group">
        <input type="name" name="name" class="form-control names" placeholder="First Name">
      </div>

      <div class="form-group">
        <input type="name" name="name" class="form-control names" placeholder="Last Name">
      </div>

      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        What is your commute origin and destination?
        <div reactive="locationsView"></div>
      </div>

       <button type="submit" class="btn btn-block" on-tap="save">Next</button>
    </form>
  </div>
</div>
