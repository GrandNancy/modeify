<div class="Accounts">
  <div class="row">
    <form class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <h3>Forgot Password? <a href="{back}" class="btn btn-default pull-right"><i class="fa fa-arrow-left"></i> Back</a></h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <button type="button" class="btn btn-default" on-click="sendChangeRequest">Submit Change Password Request</button>
    </form>
  </div>
</div>
