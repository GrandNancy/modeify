<form class="SignUpForm" on-submit="submit" data-visible="anonymous">
  <div class="alerts"></div>
  <div class="alert alert-success">
    <p><strong>Sign up for <span data-text="applicationName"></span></strong></p>
    <p>We plan to let you save trips, receive tailored transit alerts, and more!</p>
    <p><input type="email" name="email" class="form-control" placeholder="Email address" on-input="showButton"></p>
    <p class="hidden SignUpForm-submitButton"><button type="submit" class="btn btn-block">Sign up</button></p>
  </div>
  <p class="centered">Already have an account? <a href="/login">Log in here.</a></p>
</form>
