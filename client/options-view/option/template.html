<li class="option">
  <div class="header">
    <span class="number">#{optionNumber}</span> {modeDescriptor}
    
  </div>
  <div class="simple">
    <div reactive="routeSummary"></div>

    <a href="#" on-tap="showDetails" class="show-hide show-details">details <i class="fa fa-fw fa-angle-down"></i></a>
    <a href="#" on-tap="hideDetails" class="show-hide hide-details">hide <i class="fa fa-fw fa-angle-up"></i></a>
    <a class="improve" href="#" on-tap="feedback"><i class="fa fa-fw fa-gear"></i>help improve this trip </a>
  </div>
  <div class="details">
    <div reactive="routeComparisonTable"></div>

    <form class="scoring-information">Take <input type="text" data-value="tripsPerYear" name="tripsPerYear" on-input="inputChange">trips<span data-visible="hasCar">, driving <strong data-text="driveDistances"></strong> miles at $ <input type="text" data-value="vmtRate" name="vmtRate" on-input="inputChange"> <a href="http://www.irs.gov/2014-Standard-Mileage-Rates-for-Business,-Medical-and-Moving-Announced" title="IRS's Standard Mileage Rate" target="_blank">per mile <i class="fa fa-external-link"></i></a> and $ <input type="text" data-value="carParkingCost" name="carParkingCost" on-input="inputChange"> for parking</span><span data-visible="transitCosts">, paying $<strong data-text="transitCosts"></strong> in transit fare</span><span data-visible="hasBiking">, biking <input type="text" data-value="bikeSpeedMph" name="bikeSpeed" on-input="inputChange"> mph for <strong data-text="bikeDistances"></strong> miles</span><span data-visible="hasWalking"> and walking <input type="text" data-value="walkSpeedMph" name="walkSpeed" on-input="inputChange"> mph for <strong data-text="walkDistances"></strong> miles</i></span>.
    </form>
    <table class="narrative-directions">
      <thead>
        <tr class="address">
          <th class="icon"><i class="icon-start"></i></th>
          <th class="description" data-text="from"></th>
        </tr>
      </thead>
      <tfoot>
        <tr class="address">
          <td class="icon"><i class="icon-end"></i></td>
          <td class="description" data-text="to"></td>
        </tr>
      </tfoot>
      <tbody class="segments" data-html="segmentDetails"></tbody>
    </table>
    <a href="#" on-tap="hideDetails" class="show-hide">hide <i class="fa fa-fw fa-angle-up"></i></a>
  </div>
</li>
