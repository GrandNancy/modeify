<div class="Share">
  <h3>Share your trip!</h3>
  <form class="form-inline">
  <div class="form-group">
    <label class="sr-only">From email address</label>
    <input type="email" class="form-control" placeholder="From email address">
  </div>
  <div class="form-group">
    <label class="sr-only">To email address</label>
    <input type="email" class="form-control" placeholder="To email address">
  </div>
  </form>
  <form>
  <div class="form-group">
   <lable>Subject:</label> <input class="form-control" value= "I just used CarFreeAtoZ to find great travel options!">
  </div>
  <div class="form-group">
      <textarea class="form-control" rows="3" placeholder="Hi!<br><br> I just found great new commute options at <strong>carfreeatoz.com</strong> for my trip below:<br><br> From: 641 S St NW, Washington, DC<br>To: 2111 Wilson Blvd, Arlington VA<br><br> Found 5 transit,  biking & driving options!<br><br> See them <a>here</a>"></textarea>
  </div>
  <div class="checkbox">
       <label>
         <input type="checkbox"> I want to receive updates from CarFreeAtoZ
       </label>
  </div>
  </form>

<div class="share-buttons">
  <button class="btn btn-default">send</button>
  <div class="link"><input type="text" id="trip-link" class="trip-link"></input></div>
  <button class="btn btn-dark" id="copy-trip-btn" data-clipboard-target="#trip-link">copy</button>
</div>

<h3>Share an address</h3>
  <p>Share a link to CarFreeAtoZ with only your current From or To location specified.</p>
<div class="input-group">
  <div class="input-group-btn">
    <select select-value="days" class="btn btn-default place-select" on-change="placeChanged"><span class="caret"></span>
      <option value="from">From</option>
      <option value="to">To</option>
    </select>
  </div><!-- /btn-group -->
  <div class="link"><input type="text" id="place-link" class="place-link"></input></div>
  <button class="btn btn-dark" id="copy-place-btn" data-clipboard-target="#place-link">copy</button>
</div><!-- /input-group -->
