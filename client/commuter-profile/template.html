<div class="CommuterProfile">
  <h3 class="title">
    Your <strong>Settings</strong>

  </h3>

  <div class="row">
    <section class="col-sm-12" data-visible="anonymous">
      <h4>
        <strong>Sign Up</strong>
        <br><span class="subtitle">Stay in touch!</span>
      </h4>
      <div reactive="signUpForm"></div>
    </section>

    <section class="col-sm-12" data-hidden="anonymous">
      <h4>
        <strong>Account</strong>
        <br><span class="subtitle">{fullName} ({email})</span>
      </h4>
      <p><a href="/logout" title="Sign out">Sign out</a></p>
    </section>
  </div>
</div>
