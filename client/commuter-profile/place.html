<tr>
  <td class="place-names-column">
    <div class="alert alert-success place-name">
      <div class="address">{address}<div>
    </div>
  </td>
  <td class="place-buttons-column">
    <button class="place-button btn btn-default" on-tap="setFrom" title="Use as starting point">
      <i class="icon-start" style="color: white;"></i>
    </button>
    <button class="place-button btn" on-tap="setTo" title="Use as ending point">
      <i class="icon-end" style="color: white;"></i>
    </button>
    <button class="place-button btn" on-tap="deletePlace" title="Use as ending point">
      <i class="fa fa-times"></i>
    </button>
  </td>
</tr>
