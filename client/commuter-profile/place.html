<tr>
  <td style="width: auto;">
    <div class="alert alert-success place-name">
      <div class="address">{address}<div>
    </div>
  </td>
  <td style="width: 90px;">
    <div class="place-buttons">
      <i class="place-button icon-start" on-tap="setFrom"></i>
      <i class="place-button icon-end" on-tap="setTo"></i>
      <i class="place-button fa fa-times" on-tap="deletePlace"></i>
    </div>
  </td>
</tr>
