<div class="RouteSegment{{#inline}} inline{{/inline}}">
  <div class="mode">
    <i class="icon-{{mode}}"></i>
    <i class="fa fa-caret-down"></i>
  </div>
  {{#shortName}}
  <div class="shield outline-text" style="background:{{background}};" title="{{longName}}">{{shortName}}</div>
  {{/shortName}}
  {{#svg}}
  <svg class="shield">
    <path d="M0,12 32,12" style="{{style}}"></path>
  </svg>
  {{/svg}}
  {{#inline}}
  <div class="fa fa-caret-right"></div>
  {{/inline}}
</div>
