<div class="RouteModal">
  <div class="segments" data-html="routeSummarySegments"></div>
  <h3>{routeIntroText} <span data-text="modeDescriptor"></span>!</h3>
  <div reactive="routeComparisonTable"></div>
  <div class="sign-up-form" data-hidden="directCar">
    <div reactive="signUpForm"></div>
  </div>
  <div data-visible="directCar">
    <div data-visible="internalCarpoolMatches" class="RouteModal-rideshareMatches">
      <div data-html="internalMatches"></div>
    </div>
    <div data-visible="externalCarpoolMatches" class="RouteModal-rideshareMatches">
      <h4 class="title">Found <a href="https://tdm.commuterconnections.org/mwcog/" target="_blank"><strong>{externalCarpoolMatches} carpool matches</strong> <i class="fa fa-external-link"></i></a> with <img data-src="commuterConnectionsLogo" alt="Commuter Connections" class="RouteModal-commuterConnectionsLogo"></h4>
    </div>
    <div class="rideshare-form">
      <h3 class="title">Interested in carpooling with us?</h3>
      <p>Join our network to be matched with commuters in your neighborhood!</p>
      <button on-tap="signUpForRideshare" class="btn btn-block">Sign up for carpooling</button>
    </div>
  </div>
  <div reactive="routeResourcesView"></div>
  <button on-tap="next" class="btn btn-block">{nextButtonText}</button>
</div>
