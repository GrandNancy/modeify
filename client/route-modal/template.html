<div class="RouteModal">
  <div class="segments" data-html="routeSummarySegments"></div>
  <h3>{routeIntroText} <span data-text="modeDescriptor"></span>!</h3>
  <div reactive="routeComparisonTable"></div>
  <div class="sign-up-form" data-hidden="directCar">
    <div reactive="signUpForm"></div>
  </div>
  <div class="rideshare-form" data-visible="directCar">
    <h3>We now have rideshare matching!</h3>
    <p>Join our rideshare network to be matched with even more commute options.</p>
    <button on-tap="signUpForRideshare" class="btn btn-block">Sign Up For Rideshare</button>
  </div>
  <div reactive="routeResourcesView"></div>
  <button on-tap="next" class="btn btn-block">{nextButtonText}</button>
</div>
