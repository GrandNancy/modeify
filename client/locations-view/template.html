<div class="Locations">
  <div class="input-group from">
    <span class="add-on icon-start"></span>
    <input id="from-location" type="text" name="from" placeholder="From address" data-value="from" on-blur="blurInput" on-focus="focusInput" on-input="suggest" on-keydown="keydownInput" autocomplete="off" autocorrect="off" autocapitalize="on" spellcheck="false">

    <!--<i class="add-on favorite from-favorite fa fa-heart-o" on-tap="toggleFavorite" data-toggle="tooltip" title="Log in to save favorite places"></i>-->

    <i class="add-on right clear fa fa-times hidden" on-tap="clear"></i>
    <i class="add-on right cancel fa fa-times hidden" on-tap="cancelSearch"></i>
    <i class="add-on right currentLocation fa fa-location-arrow hidden" on-tap="currentLocation"></i>
    <i class="add-on right findingCurrentLocation fa fa-refresh fa-spin hidden"></i>
    <i class="add-on right menu fa fa-chevron-down" on-tap="dropdown"></i>

    <ul class="suggestions empty"></ul>
    <ul class="lmenu lmenu-from hidden">
      <li><a href="#" on-tap="addFavorite" title="Favorites"><i class="fa fa-fw fa-heart"></i> Add to Favorites</a></li>
      <li><a href="#" on-tap="exploreCFNM" title="Explore on CarFreeNearMe"><div class="accs-logo"></div> Explore on CarFreeNearMe</a></li>
      <li><a href="#" on-tap="currentLocation" title="About"><i class="fa fa-fw fa-location-arrow"></i> Use Current Location</a></li>
      <li><a href="#" on-tap="clear" title="Clear"><i class="fa fa-fw fa-times"></i> Clear Entry</a></li>
    </ul>
  </div>
  <div class="input-group to">
    <span class="add-on icon-end"></span>
    <input id="to-location" type="text" name="to" placeholder="To address" data-value="to" on-blur="blurInput" on-focus="focusInput" on-input="suggest" on-keydown="keydownInput" autocomplete="off" autocorrect="off" autocapitalize="on" spellcheck="false">

    <!--<i class="add-on favorite to-favorite fa fa-heart-o" on-tap="toggleFavorite" data-toggle="tooltip" title="Log in to save favorite places"></i>-->

    <i class="add-on right clear fa fa-times hidden" on-tap="clear"></i>
    <i class="add-on right cancel fa fa-times hidden" on-tap="cancelSearch"></i>
    <i class="add-on right currentLocation fa fa-location-arrow hidden" on-tap="currentLocation"></i>
    <i class="add-on right findingCurrentLocation fa fa-refresh fa-spin hidden"></i>
    <i class="add-on right menu fa fa-chevron-down" on-tap="dropdown"></i>

    <ul class="suggestions empty"></ul>
    <ul class="lmenu lmenu-to hidden">
      <li><a href="#" on-tap="addFavorite" title="Favorites"><i class="fa fa-fw fa-heart"></i> Add to Favorites</a></li>
      <li><a href="#" on-tap="exploreCFNM" title="Explore on CarFreeNearMe"><div class="accs-logo"></div> Explore on CarFreeNearMe</a></li>
      <li><a href="#" on-tap="currentLocation" title="About"><i class="fa fa-fw fa-location-arrow"></i> Use Current Location</a></li>
      <li><a href="#" on-tap="clear" title="Terms and Conditions"><i class="fa fa-fw fa-times"></i> Clear Entry</a></li>
    </ul>
    <i class="add-on right findingCurrentLocation fa fa-refresh fa-spin hidden"></i>
  </div>
</div>
