<div class="HelpMeChoose">
  <h3>
    Help Me Choose
    <a class="close pull-right" href="#" on-tap="hide">
      <i class="fa fa-times fa-times-top"></i>
    </a>
  </h3>
  <p>Select what matters most to you to find your best options</p>
  <form class="form form-inline FilterBy">
    <div class="form-group">
      <label for="first-filter">Filter by</label>
      <select class="form-control" id="first-filter" name="first-filter"></select>
    </div>
    <div class="form-group">
      <label for="second-filter">then by</label>
      <select class="form-control" id="second-filter" name="second-filter"></select>
    </div>
    <div class="btn-group">
      <button class="btn btn-dark">One-way</button>
      <button class="btn btn-dark">Round trip</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-dark">Daily Total</button>
      <button class="btn btn-dark">Annual Total</button>
    </div>
  </form>
  <table></table>
</div>
