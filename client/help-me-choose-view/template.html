<div class="HelpMeChoose">
  <h3>
    Help Me Choose
    <a class="close pull-right" href="#" on-tap="hide">
      <i class="fa fa-times fa-times-top"></i>
    </a>
  </h3>
  <p>Select what matters most to you to find your best options</p>
  <form class="form form-inline FilterBy">
    <div class="form-group">
      <label for="first-filter">Filter by</label>
      <select on-change="refresh" class="form-control" id="first-filter" name="first-filter"></select>
    </div>
    <div class="form-group">
      <label for="second-filter">then by</label>
      <select on-change="refresh" class="form-control" id="second-filter" name="second-filter"></select>
    </div>
    <div class="pull-right">
      <div class="btn-group">
        <button class="btn btn-dark">One-way</button>
        <button class="btn btn-dark">Round trip</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark">Daily Total</button>
        <button class="btn btn-dark">Annual Total</button>
      </div>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table table-striped ComparisonTable">
      <thead>
        <th></th>
        <th>route</th>
        <th>time</th>
        <th>freq.</th>
        <th><i class="fa fa-dollar"></i></th>
        <th>walk time</th>
        <th>cals</th>
        <th><i class="fa fa-book"></i></th>
        <th>emissions</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
