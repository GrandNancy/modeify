<div class="HelpMeChoose">
  <h3>
    Help Me Choose
    <a class="close pull-right" href="#" on-tap="hide">
      <i class="fa fa-times fa-times-top"></i>
    </a>
  </h3>
  <p>Select what matters most to you to find your best options</p>
  <form class="form form-inline FilterBy">
    <div class="form-group">
      <label for="first-filter">Filter by</label>
      <select on-change="refresh" class="form-control" id="first-filter" name="first-filter" data-html="filters"></select>
    </div>
    <div class="form-group">
      <label for="second-filter">then by</label>
      <select on-change="refresh" class="form-control" id="second-filter" name="second-filter" data-html="filters"></select>
    </div>
    <div class="pull-right">
      <div class="btn-group">
        <button class="btn btn-dark active" on-tap="setOneWay">One-way</button>
        <button class="btn btn-dark" on-tap="setRoundTrip">Round trip</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark active" on-tap="setDaily">Daily</button>
        <button class="btn btn-dark" on-tap="setYearly">Yearly</button>
      </div>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table table-striped ComparisonTable">
      <thead>
        <tr>
          <th></th>
          <th><i class="fa fa-clock-o"></i></th>
          <th>freq.</th>
          <th><i class="fa fa-dollar"></i></th>
          <th><i class="icon-walk"></i></th>
          <th><i class="fa fa-heart"></i></th>
          <th><i class="fa fa-book"></i></th>
          <th>emissions</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
