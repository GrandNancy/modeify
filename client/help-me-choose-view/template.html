<div class="HelpMeChoose">
  <h3 class="title">Help Me Choose</h3>
  <p>Select what matters most to find your best options</p>
  <form class="form form-inline FilterBy">
    <div class="form-group">
      <label for="primary-filter">By</label>
      <select on-change="refresh" id="primary-filter" name="primary-filter" data-html="filters"></select>

      <label for="secondary-filter">then</label>
      <select on-change="refresh" class="secondaryFilter" id="secondary-filter" name="secondary-filter" data-html="filters"></select>
    </div>
    <div class="multiplier-buttons">
      <div class="btn-group">
        <button class="btn btn-dark active" on-tap="setOneWay">One-way</button>
        <button class="btn btn-dark" on-tap="setRoundTrip">Round trip</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark active" on-tap="setDaily">Daily</button>
        <button class="btn btn-dark" on-tap="setYearly">Yearly</button>
      </div>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table ComparisonTable">
      <thead>
        <tr>
          <th></th>
          <th class="travelTime" title="temps de trajet"><i class="fa fa-clock-o"></i></th>
          <th class="totalCost" title="coût total"><i class="icon-money"></i></th>
          <th class="walkDistance" title="Distance de marche"><i class="icon-walk"></i></th>
          <th class="calories" title="calories"><i class="icon-scale"></i></th>
          <th class="weightLost" title="poids perdu"><i class="icon-scale"></i></th>
          <th class="emissions" title="CO2 émit"><i class="icon-money"></i></th>
          <th class="emissionsNOx" title="NOx émit"><i class="icon-money"></i></th>
          <th class="emissionsPM10" title="PM10 émit"><i class="icon-money"></i></th>
          <th class="productiveTime" title="temps exploitable"><i class="fa fa-leanpub"></i></th>
          <th class="timeSavings" title="temps exploitable gagné"><i class="fa fa-leanpub"></i></th>
          <th class="none"></th>
        </tr>
      </thead>
      <tbody on-tap="selectRoute"></tbody>
    </table>
  </div>
</div>
