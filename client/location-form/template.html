<form>
  <ol class="breadcrumb">
    <li><a href="/manager/">Manager</a></li>
    <li><a href="/manager/organizations">Organizations</a></li>
    <li><a href="/manager/organizations/{organizationId}/show">{organizationName}</a></li>
    <li class="active">{action} Location</li>
  </ol>
  <h3>{action} Location</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Name" value="{name || ''}">
  </div>
  <div class="form-group">
    <div class="Locations">
      <label for="contact">Address</label>
      <input type="text" class="form-control" name="address" placeholder="Address" data-value="fullAddress" on-input="suggest" on-keydown="keydownInput" autocomplete="off" autocorrect="off" autocapitalize="on" spellcheck="false">

      <ul class="suggestions empty"></ul>
    </div>
  </div>
  <button type="button" class="btn btn-primary" on-tap="save">{action}</button>
</form>
