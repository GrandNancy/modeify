<form>
  <h3>{action} Location <a class="btn btn-default pull-right" data-href="back"><i class="fa fa-arrow-left"></i> Back</a></h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Name" data-value="name">
  </div>
  <div class="form-group">
    <label for="contact">Address</label>
    <input type="text" class="form-control" name="address" placeholder="Address" data-value="fullAddress">
  </div>
  <button type="button" class="btn btn-primary" on-tap="save">{action}</button>
</form>
