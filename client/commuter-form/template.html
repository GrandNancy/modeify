<form class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <h3>
    {action} Commuter
    <a class="btn btn-default pull-right" href="{back}"><i class="fa fa-arrow-left"></i> Back</a>
  </h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Name" data-value="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" placeholder="Email" data-value="email" data-disabled="isEditing">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" placeholder="Address" value="{address || ''}">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" name="city" placeholder="City" value="{city || ''}">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" name="state" placeholder="State" value="{state || ''}">
  </div>
  <div class="form-group">
    <label for="zip">Zip</label>
    <input type="text" class="form-control" name="zip" placeholder="Zip" value="{zip || ''}">
  </div>
  <div class="form-group">
    <label for="labels">Labels (comma separated)</label>
    <input type="text" class="form-control" name="labels" placeholder="Labels" data-value="labels">
  </div>
  <button type="button" class="btn btn-primary" on-tap="save">{action}</button>
</form>
