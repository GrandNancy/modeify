<form class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <h3>
    {action} Commuter
    <a class="btn btn-default pull-right" href="{back}"><i class="fa fa-arrow-left"></i> Back</a>
  </h3>
  <div class="form-group">
    <label for="givenName">First Name</label>
    <input type="text" class="form-control" name="givenName" placeholder="First Name" value="{givenName || ''}">
  </div>
  <div class="form-group">
    <label for="surname">Last Name</label>
    <input type="text" class="form-control" name="surname" placeholder="Last Name" value="{surname || ''}">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" placeholder="Email" value="{email || ''}" data-disabled="isEditing">
  </div>
  <div class="form-group">
    <label for="internalId">Internal ID</label>
    <input type="text" class="form-control" name="internalId" placeholder="Internal ID (unique to organization)" value="{internalId || ''}" data-disabled="isEditing">
  </div>
  <div class="form-group Locations">
    <label for="contact">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{address || ''}" on-input="suggest" on-keydown="keydownInput" autocomplete="off" autocorrect="off" autocapitalize="on" spellcheck="false">
    <ul class="suggestions empty"></ul>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{city || ''}">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" name="state" placeholder="State" value="{state || ''}">
  </div>
  <div class="form-group">
    <label for="zip">Zip</label>
    <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip" value="{zip || ''}">
  </div>
  <div class="form-group">
    <label for="labels">Labels (comma separated)</label>
    <input type="text" class="form-control" name="labels" placeholder="Labels" data-value="labels">
  </div>
  <div class="checkbox form-group">
    <label><input type="checkbox" name="createAccount" checked><b> Create Account?</b></label>
  </div>
  <button type="button" class="btn btn-primary" on-tap="save">{action}</button>
</form>
