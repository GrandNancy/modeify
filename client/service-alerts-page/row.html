<div class='serviceAlertPreviewContainer'>
  <div>
    <div class='serviceAlertDelete'>
      <button type="button" class="btn btn-primary" on-tap="delete" data-id="{_id}">X</button>
    </div>
    <div class='serviceAlertPreview'><a href="{alertUrl}" target="_blank"  data-text="text"></a></div>
    <div style="clear: both;"></div>
  </div>
  <div class='serviceAlertFooter'>Active from {formatFromDate} to {formatToDate}</div>
</div>
