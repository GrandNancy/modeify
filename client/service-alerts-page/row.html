<div class='serviceAlertPreviewContainer'>

      <button type="button" class="btn btn-primary" on-tap="delete" data-id="{_id}">X</button>
    </div>
    <div class='serviceAlertPreview'><a href="{alert_url}" data-text="text"></a></div>

  </div>
  <div class='serviceAlertFooter'>Active from {fromDate} to {toDate}</div>
</div>
