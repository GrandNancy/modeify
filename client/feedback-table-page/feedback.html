<tr class="Feedback table table-striped" data-title="created">
  <td data-text="name" class="col-sm-3"></td>
  <td data-text="feedback" class="col-sm-3"></td>
  <td data-text="summary" class="col-sm-3"></td>
  <td class="btn-group btn-group-sm col-sm-3">
    <a class="btn btn-primary" data-href="link" target="_blank">Live</a>
    <a class="btn btn-warning" data-href="resultsLink" target="_blank">Raw</a>
    <button class="btn btn-danger" on-tap="delete"><i class="fa fa-trash"></i></button>
  </td>
</tr>
