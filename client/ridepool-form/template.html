<form class="col-md-8 col-md-offset-2">
  <ol class="breadcrumb">
    <li><a href="/manager/">Manager</a></li>
    <li><a href="/manager/organizations">Organizations</a></li>
    <li><a href="/manager/organizations/{organizationId}/show">{organizationName}</a></li>
    <li class="active">{action} Ridepool</li>
  </ol>
  <h3>{action} Ridepool</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Name" data-value="name">
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="type">Type</label>
      <select class="form-control" name="type" data-value="type">
        <option value="carpool">Carpool</option>
        <option value="vanpool">Vanpool</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="visibility">Visibility</label>
      <select class="form-control" name="visibility" data-value="visibility">
        <option value="public">Public</option>
        <option value="organization">This Organization Only</option>
      </select>
    </div>
  </div>


  <div class="row">
    <div class="form-group col-md-6">
      <label for="from">Origin</label>
      <select class="form-control" id="from-locations" name="from"></select>
    </div>
    <div class="form-group col-md-6">
      <label for="to">Destination</label>
      <select class="form-control" id="to-locations" name="to"></select>
    </div>
  </div>
  <button type="button" class="btn btn-primary" on-tap="save">{action}</button>
</form>
