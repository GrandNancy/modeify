<div class="row">
  <div class="col-sm-12">
    <h3>
      <i class="fa fa-building-o"></i> {name}
      <a class="btn btn-default pull-right" href="/manager/organizations"><i class="fa fa-arrow-left"></i> Back</a>
      <a class="btn btn-warning pull-right" href="/manager/organizations/{_id}/edit"><i class="fa fa-pencil"></i> Edit</a>
    </h3>
    <p>{contact} â€” <a href="mailto:{email}">{email}</a></p>
  </div>
  <div class="col-sm-12">
    <div class="map map-small"></div>
  </div>
  <div class="col-sm-12">
    <h3>Locations <span class="label label-primary">{locationCount}</span> <a class="btn btn-success pull-right" href="/manager/organizations/{_id}/locations/new"><i class="fa fa-plus"></i> Add</a></h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody data-each="locations"></tbody>
    </table>
  </div>
  <div class="col-sm-12">
    <h3>Commuters <span class="label label-primary">{commuterCount}</span> <button class="btn btn-info pull-right" on-tap="parseCSV"><i class="fa fa-upload"></i> CSV</button> <a class="btn btn-success pull-right" href="/manager/organizations/{_id}/commuters/new"><i class="fa fa-plus"></i> Add</a></h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Commuter</th>
          <th>Address</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody data-each="commuters"></tbody>
    </table>
  </div>
</div>
