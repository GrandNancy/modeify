<div class="row">
  <div class="col-sm-12">
    <ol class="breadcrumb">
      <li><a href="/manager/organizations">Manager</a></li>
      <li><a href="/manager/">Organizations</a></li>
      <li class="active">{name}</li>
    </ol>
    <h3>
      <i class="fa fa-building-o"></i> {name}
      <a class="btn btn-warning pull-right" href="/manager/organizations/{_id}/edit"><i class="fa fa-pencil"></i> Edit</a>
    </h3>
    <p><a href="{main_url}">{main_url}</a></p>
    <p><strong>Contact</strong>: {contact} â€” <a href="mailto:{email}">{email}</a></p>
  </div>
  <div class="col-sm-12">
    <div class="map map-small"></div>
  </div>
  <div class="col-sm-12">
    <h3>Locations <span class="label label-primary">{locationCount}</span> <a class="btn btn-success pull-right" href="/manager/organizations/{_id}/locations/new"><i class="fa fa-plus"></i> Add</a></h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody data-each="locations"></tbody>
    </table>
  </div>
  <div class="col-sm-12">
    <h3>Carpools/Vanpools <span class="label label-primary">{ridepoolCount}</span>
      <button class="btn btn-info pull-right" on-tap="ridepoolCSV"><i class="fa fa-upload"></i> CSV</button>
      <a class="btn btn-success pull-right" href="/manager/organizations/{_id}/ridepools/new"><i class="fa fa-plus"></i> Add</a></h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Type</th>
          <th>Visibility</th>
          <th></th>
        </tr>
      </thead>
      <tbody data-each="ridepools"></tbody>
    </table>
  </div>
</div>
