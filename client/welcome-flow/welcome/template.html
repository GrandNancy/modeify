<div class="WelcomeFlow Welcome">
  <h3 class="headline" data-message="welcome-flow:welcome:headline"></h3>
  <div class="graphic"></div>
  <div class="question">
    <h3 data-message="welcome-flow:welcome:tagline"></h3>
    <h3 data-message="welcome-flow:welcome:question"></h3>
    <div class="answers">
      <button on-tap="clickedAnswer" class="answer btn btn-block" data-answer="drive"><i class="icon-car"></i> <span data-message="welcome-flow:welcome:answers:drive"></span></button>
      <button on-tap="clickedAnswer" class="answer btn btn-block" data-answer="carpool"><i class="icon-carshare"></i> <span data-message="welcome-flow:welcome:answers:carpool"></span></button>
      <button on-tap="clickedAnswer" class="answer btn btn-block" data-answer="bike"><i class="icon-bike"></i> <span data-message="welcome-flow:welcome:answers:bike"></span></button>
      <button on-tap="clickedAnswer" class="answer btn btn-block" data-answer="transit"><i class="icon-train"></i> <span data-message="welcome-flow:welcome:answers:transit"></span></button>
      <button on-tap="clickedAnswer" class="answer btn btn-block" data-answer="walk"><i class="icon-walk"></i> <span data-message="welcome-flow:welcome:answers:walk"></span></button>
    </div>
  </div>
</div>
