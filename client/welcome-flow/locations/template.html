<div class="WelcomeFlow WelcomeLocations">
  <div class="logo"></div>
  <div class="content">
    <h3><strong>Great!</strong> In addition to {initialMode}, you have many options for getting around.</h3>
    <div class="question">
      <h3><strong>Where do you live and work?</strong></h3>
      <div class="alerts"></div>
      <div reactive="locations-view"></div>
    </div>
    <h3>Save <strong>money, time,</strong> and make traveling <strong>easy!</strong></h3>
    <button on-tap="next" class="btn btn-block disabled">
      <span class="find-text">Find my best option <i class="fa fa-fw fa-search"></i></span>
      <span class="loading-text"><i class="fa fa-fw fa-refresh fa-spin"></i></span>
    </button>
    <p><a href="#" on-tap="skip">Skip right to the application</a></p>
  </div>
</div>
