<div class="fullscreen">
  <div reactive="transitive-view"></div>
  <div class="panel">
    <div id="scrollable" class="scrollable">
      <div reactive="beta-bar"></div>
      <form autosubmit id="locations-form">
        <h3 class="title">
          Your <strong>Trip</strong>
          <div class="pull-right">
            <a class="fa fa-fw icon-reverse" on-click="reverseCommute" title="Reverse Commute" href="#"></a>
            <a class="fa fa-fw fa-folder" on-click="saveTrip" title="Save Trip" href="#"></a>
          </div>
        </h3>
        <div reactive="locations-view"></div>
        <div reactive="filter-view"></div>
      </form>
      <div reactive="options-view"></div>
    </div>
    <div reactive="planner-nav"></div>
    <div class="gradient"></div>
  </div>
</div>
