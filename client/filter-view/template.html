<div class="FilterView">
  <div class="time-filters">
    <label class="date-text">On</label>
    <select select-value="days">
      <option value="Mâ€”F">Mon - Fri</option>
      <option value="Sat">Saturday</option>
      <option value="Sun">Sunday</option>
    </select>
    <label class="date-text">from</label>
    <select select-value="start_time" select-options="startTimes" select-parse-value="parseInt"></select>
    <label class="date-text">to</label>
    <select select-value="end_time" select-options="endTimes" select-parse-value="parseInt"></select>
  </div>

  <div class="btn-group mode-filters">
    <button class="btn btn-default icon-train" data-active="train" title="Metro"><i class="fa fa-check-circle"></i></button>
    <button class="btn btn-default icon-bus" data-active="bus" title="Bus"><i class="fa fa-check-circle"></i></button>
    <button class="btn btn-default icon-car" data-active="car" title="Car"><i class="fa fa-check-circle"></i></button>
    <button class="btn btn-default icon-bike" data-active="bike" title="Bike"><i class="fa fa-check-circle"></i></button>
    <button class="btn btn-default icon-cabi" data-active="bikeShare" title="Capital Bikeshare"><i class="fa fa-check-circle"></i></button>
  </div>

  <button class="btn btn-default submit" title="Search">
    <i data-hidden="loading" class="fa fa-search"></i>
    <i data-visible="loading" class="fa fa-refresh fa-spin"></i>
  </button>

  <!-- settings -->
      <div class="settings-form">
          <button class="btn btn-dark show-hide show-settings" href="#" on-tap="showSettings"><i class="fa fa-gear" style="font-size: 15px;"></i> Show Custom Settings <i class="fa fa-chevron-down" style="font-size: 15px;"></i></button>
          <button class="btn btn-dark show-hide hide-settings" href="#" on-tap="hideSettings"><i class="fa fa-gear" style="font-size: 15px;"></i> Hide Custom Settings <i class="fa fa-chevron-up" style="font-size: 15px;"></button>

        <div>
          <div class="bike-settings">
            <div class="bike">
              <i class="icon-bike"></i>
            </div>
            <label class="label-text">speed</label>
            <select>
                <option>avg 6 mph</option>
                <option>fast 10 mph</option>
                <option>slow 4 mph</option>
            </select>
            <label class="label-text">distance</label>
            <div class="input-group-sm distance">
              <input type="text" class="form-control" placeholder="miles"></input>
            </div>
        </div>
        <div class="walk-settings">
            <div class="walk">
              <i class="icon-walk"></i>
            </div>
            <label class="label-text">speed</label>
            <select>
                <option>avg 3 mph</option>
                <option>fast 6 mph</option>
                <option>slow 2 mph</option>
            </select>
            <label class="label-text">distance</label>
            <div class="input-group-sm distance">
              <input type="text" class="form-control" placeholder="miles"></input>
            </div>
          </div>
        <div class="drive-settings">
            <div class="drive">
              <i class="icon-car"></i>
            </div>
            <label class="label-text">parking</label>
            <div class="input-group-sm parking">
              <input type="text" class="form-control" placeholder="$"></input>
            </div>
            <label class="label-text" style="padding-left: 26px; padding-right: none;">cpm
            </label>
            <div class="input-group-sm c-p-m">
              <input type="text" class="form-control" placeholder="$"></input>
            </div>
        </div>   
      </div>
    </div>
